<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size:40px;" class="fas fa-shipping-fast">&nbsp;
                <strong>E-Sokoni</strong>
            </i>
            <div class="form-group" style="margin-left: 20px;">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button class="btn btn-primary" routerLink="cart">
            <i class="fas fa-cart-plus" style="font-size: 35px; right: 30px;"></i>
            <div class="badge bg-danger" style="font-size: 10px;top: -15px; left: 5px;">{{ totaItem }}</div>
        </button>
    
    </div>
</header>
